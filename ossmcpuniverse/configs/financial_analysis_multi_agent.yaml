# Multi-Agent Financial Analysis Configuration
# Uses gemma3:27b as orchestrator (brain) and gemma3:4b for specialized sub-agents

kind: llm
spec:
  name: orchestrator-llm
  type: ollama
  config:
    model_name: gemma3:27b
    temperature: 0.3
    max_completion_tokens: 4096

---
kind: llm
spec:
  name: worker-llm
  type: ollama
  config:
    model_name: gemma3:4b
    temperature: 0.2
    max_completion_tokens: 2048

---
kind: agent
spec:
  name: MultiAgent-Financial
  type: multi_agent_financial
  config:
    orchestrator_model: gemma3:27b
    worker_model: gemma3:4b
    max_iterations: 10
    servers:
      - name: yfinance
      - name: calculator

---
kind: benchmark
spec:
  description: Financial Analysis with Multi-Agent System (Orchestrator-Worker Pattern)
  agent: MultiAgent-Financial
